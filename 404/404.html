<!DOCTYPE HTML><html><head><meta http-equiv="refresh" content="5" url="http://zfblog.xyz"></head><body><span>链接已重置...</span><span id="ts">3</span><script language="javascript" type="text/javascript">var second=document.getElementById('ts').textContent;if (navigator.appName.indexOf("Explorer")>-1){second=document.getElementById('ts').innerText;}else{second=document.getElementById('ts').textContent;}setInterval("redirect()",1000);function redirect(){if(second<0){location.href='http://zfblog.xyz';}else{if(navigator.appName.indexOf("Explorer")>-1){document.getElementById('ts').innerText=second--;}else{document.getElementById('ts').textContent = second--;}}}</script></body></html>
